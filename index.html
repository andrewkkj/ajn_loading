<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angel RP - Carregando</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <!-- Background Video -->
    <div class="background-video">
        <video autoplay muted loop id="bgVideo">
            <source src="assets/media/backvideo.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Header -->
        <header class="header">
            <div class="server-info">
                <h1 class="server-name">Angel RP</h1>
                <p class="server-tagline">"Onde os sonhos se tornam realidade"</p>
                <!-- Remover os elementos de hor√°rio, quantidade de players e status online do topo -->
            </div>
        </header>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Center Panel - Loading -->
            <div class="center-panel">
                <div class="loading-container">
                    <div class="logo-container">
                        <img src="assets/media/angelrp.png" alt="Angel RP Logo" class="server-logo">
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-text">
                            <span id="progressPercent">0%</span>
                            <span id="loadingText">Carregando servidor...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Music & Controls -->
            <div class="right-panel">
                <!-- Controle de volume minimalista no canto inferior direito -->
                <div class="music-float-controls">
                    <input type="range" id="volumeSlider" min="0" max="100" value="30">
                    <span class="volume-icon">üîä</span>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2025 Angel RP - Todos os direitos reservados</p>
                <p>Desenvolvido com ‚ù§Ô∏è para a comunidade brasileira</p>
            </div>
        </footer>
    </div>

    <!-- Audio Element -->
    <audio id="backgroundMusic" loop>
        <source src="assets/media/changes.mp3" type="audio/mpeg">
    </audio>

    <!-- Scripts -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
